services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER : ${POSTGRES_USER}
      POSTGRES_PASSWORD  : ${POSTGRES_PASSWORD}
      POSTGRES_DB : ${POSTGRES_DB}
    
    ports:
      - "5432:5432"

    expose:
      - 5432
    
    volumes:
      - ./pg_data:/var/lib/postgresql/data
    
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    expose:
      - 5672
    
